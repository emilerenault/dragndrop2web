<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankenstein me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mpx4rms.css">
</head>

<body>
   

    <section id="s1">
        <div class="carre draggable"></div>
        <div class="carre2 draggable"></div>
        <div class="carre3 draggable"></div>
    </section>

    <section id="s2">

        <div class="div1">
            <img class="draggable" src="./images/eye1.png" alt=""><img class="draggable" src="./images/ear1.png"
                alt=""><img class="draggable" src="./images/ear2.png" alt=""><img class="draggable"
                src="./images/mouth1.png" alt=""><img class="draggable" src="./images/eye2.png" alt="">
        </div>
        <div class="div2"><img class="draggable" src="./images/nose1.png" alt=""><img class="draggable"
                src="./images/mouth2.png" alt=""><img class="draggable" src="./images/nose2.png" alt=""><img
                class="draggable" src="./images/eye3.png" alt=""></div>
        <div class="div3"><img class="draggable" src="./images/Eye4.png" alt=""><img class="draggable"
                src="./images/Nose3.png" alt=""><img class="draggable" src="./images/Mouth3.png" alt=""><img
                class="draggable" src="./images/Mouth4.png" alt=""><img class="draggable" src="./images/Eye5.png"
                alt=""><img class="draggable" src="./images/ear3.png" alt=""> </div>
        <div class="div4">
            <h1 class="animate__animated animate__tada">Frankenstein me... PLEASE !</h1>
        </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
        <div class="div10">  <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
            <button onclick="applyFilter('sepia(100%)')">Sepia</button>
            <script>
                function applyFilter(filter) {
                    document.querySelectorAll('.face-part').forEach(el => el.style.filter = filter);
                }
            </script></div>
    </section>

    <div id="carre"></div>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        var draggableElems = document.querySelectorAll('.draggable');
        // array of Draggabillies
        var draggies = []
        // init Draggabillies
        for (var i = 0; i < draggableElems.length; i++) {
            var draggableElem = draggableElems[i];
            var draggie = new Draggabilly(draggableElem, {
                // options...
            });
            draggies.push(draggie);
        }
    </script>
</body>

</html>
