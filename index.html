<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet drag n drop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id="s1">
        <div class="carre draggable"></div>
        <div class="carre2 draggable"></div>
        <div class="carre3 draggable"></div>
    </section>

    <section id="s2">

        <div class="div1">
            <img class="draggable" src="./images/CS_Ellipse_3.png" alt=""> </div>
        <div class="div2">
            <img class="draggable" src="./images/CS_Flower_15.png" alt=""> </div>
        <div class="div3"> 
            <img class="draggable" src="./images/CS_Moon_12.png" alt="">
        </div>
        <div class="div4"> </div>
        <div class="div5"> 
            <img class="draggable" src="./images/CS_Ellipse_5.png" alt="">
        </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9">
            <img class="draggable" src="./images/CS_Number_0.png" alt=""> </div>
    </section>

    <div id="carre"></div>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        var draggableElems = document.querySelectorAll('.draggable');
        // array of Draggabillies
        var draggies = []
        // init Draggabillies
        for (var i = 0; i < draggableElems.length; i++) {
            var draggableElem = draggableElems[i];
            var draggie = new Draggabilly(draggableElem, {
                // options...
            });
            draggies.push(draggie);
        }
    </script>
</body>

</html>
